<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-box {
            width: 100%;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #input-box {
            width: calc(100% - 100px);
            padding: 10px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Encrypted Chat</h1>
    <div id="chat-box"></div>
    <textarea id="input-box" placeholder="Type your message..."></textarea><br>
    <button id="send-btn">Send</button>

    <script>
        let sessionId;

        // Function to generate a new sessionId or get it from URL
        async function getSessionId() {
            const urlParams = new URLSearchParams(window.location.search);
            sessionId = urlParams.get('session');
            if (!sessionId) {
                sessionId = await generateSessionId();
                window.history.replaceState({}, '', `?session=${sessionId}`);
            }
            return sessionId;
        }

        // Generate a new random session ID
        async function generateSessionId() {
            const randomBytes = new Uint8Array(16);
            window.crypto.getRandomValues(randomBytes);
            return Array.from(randomBytes).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Function to simulate message encryption (simple Base64)
        function encryptMessage(message) {
            return btoa(message);
        }

        // Function to simulate message decryption (simple Base64)
        function decryptMessage(encryptedMessage) {
            return atob(encryptedMessage);
        }

        // Display messages in chat box
        function displayMessages(messages) {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = '';
            messages.forEach(msg => {
                const div = document.createElement('div');
                div.textContent = decryptMessage(msg);
                chatBox.appendChild(div);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Fetch chat messages from the server (retrieve encrypted messages)
        async function fetchMessages() {
            const response = await fetch(`https://onlinechat.hanfu2022.workers.dev/?session=${sessionId}`);
            const messages = await response.json();
            displayMessages(messages);
        }

        // Send a new encrypted message to the server
        async function sendMessage(message) {
            const encryptedMessage = encryptMessage(message);
            const response = await fetch(`https://onlinechat.hanfu2022.workers.dev/?session=${sessionId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ encryptedMessage })
            });
            const result = await response.json();
            return result;
        }

        // Handle send button click
        document.getElementById('send-btn').addEventListener('click', async () => {
            const message = document.getElementById('input-box').value.trim();
            if (message) {
                await sendMessage(message);
                document.getElementById('input-box').value = ''; // Clear input
                fetchMessages(); // Refresh chat messages
            }
        });

        // Initialize chat session and start polling for messages
        async function initializeChat() {
            await getSessionId();
            fetchMessages(); // Initial fetch of messages
            setInterval(fetchMessages, 3000); // Poll every 3 seconds
        }

        // Start chat
        initializeChat();
    </script>
</body>
</html>
