<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Chat</title>
    <style>
        /* Basic CSS for styling the chat */
        body { font-family: Arial, sans-serif; }
        .chat-container { max-width: 600px; margin: 50px auto; }
        .chat-box { height: 400px; overflow-y: auto; background: #f9f9f9; padding: 10px; border-radius: 8px; margin-bottom: 10px; }
        .input-container { display: flex; }
        input[type="text"] { flex: 1; padding: 10px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        let publicKey, privateKey;

        // Generate RSA keys
        async function generateKeys() {
            const keyPair = await window.crypto.subtle.generateKey(
                {
                    name: "RSA-OAEP",
                    modulusLength: 2048,
                    publicExponent: new Uint8Array([1, 0, 1]), // 0x010001
                    hash: "SHA-256",
                },
                true,
                ["encrypt", "decrypt"]
            );
            publicKey = keyPair.publicKey;
            privateKey = keyPair.privateKey;
        }

        // Encrypt message using the public key
        async function encryptMessage(message) {
            const encodedMessage = new TextEncoder().encode(message);
            const encryptedMessage = await window.crypto.subtle.encrypt(
                {
                    name: "RSA-OAEP"
                },
                publicKey,
                encodedMessage
            );
            return encryptedMessage;
        }

        // Decrypt message using the private key
        async function decryptMessage(encryptedMessage) {
            const decryptedMessage = await window.crypto.subtle.decrypt(
                {
                    name: "RSA-OAEP"
                },
                privateKey,
                encryptedMessage
            );
            return new TextDecoder().decode(decryptedMessage);
        }

        // Send message to server (Cloudflare Worker)
        async function sendMessage() {
            const messageText = document.getElementById('message-input').value.trim();
            if (messageText === '') return;

            // Encrypt the message before sending
            const encryptedMessage = await encryptMessage(messageText);

            // Send the encrypted message to the server (Worker)
            try {
                const response = await fetch('https://onlinechat.hanfu2022.workers.dev', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session: "s434uhk7bak",  // Example session ID
                        message: encryptedMessage
                    })
                });
                document.getElementById('message-input').value = '';  // Clear the input
            } catch (error) {
                console.error('Error sending encrypted message:', error);
            }
        }

        // Fetch messages from the server (and decrypt them)
        async function fetchMessages() {
            try {
                const response = await fetch('https://onlinechat.hanfu2022.workers.dev?session=s434uhk7bak');
                const data = await response.json();
                if (data && data.messages) {
                    data.messages.forEach(async (message) => {
                        const decryptedMessage = await decryptMessage(message);
                        displayMessage(decryptedMessage, message.sender);
                    });
                }
            } catch (error) {
                console.error('Error fetching messages:', error);
            }
        }

        // Display the message in the chat box
        function displayMessage(messageText, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (sender === 'user') {
                messageDiv.classList.add('user-message');
            } else {
                messageDiv.classList.add('other-message');
            }
            messageDiv.textContent = messageText;
            document.getElementById('chat-box').appendChild(messageDiv);
        }

        // Event listener for the send button
        document.getElementById('send-button').addEventListener('click', sendMessage);

        // Generate RSA keys on page load
        generateKeys();

        // Fetch existing messages when the page loads
        fetchMessages();

    </script>

</body>
</html>
