<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-box {
            width: 100%;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #input-box {
            width: calc(100% - 100px);
            padding: 10px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Encrypted Chat</h1>
    <div id="chat-box"></div>
    <textarea id="input-box" placeholder="Type your message..."></textarea><br>
    <button id="send-btn">Send</button>

    <script>
        // Function to generate session ID
        async function generateSessionId() {
            const randomBytes = new Uint8Array(16);
            window.crypto.getRandomValues(randomBytes);
            return Array.from(randomBytes).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Initialize session and update URL if necessary
        async function initializeSession() {
            let sessionId = new URLSearchParams(window.location.search).get('session');
            if (!sessionId) {
                sessionId = await generateSessionId();
                // Update the URL with sessionId, without reloading the page
                window.history.replaceState({}, '', `?session=${sessionId}`);
            }
            return sessionId;
        }

        // Function to send a message (encryption and AJAX)
        async function sendMessage(message, sessionId) {
            const encryptedMessage = await encryptMessage(message);
            const data = { session: sessionId, message: encryptedMessage };

            const response = await fetch('https://onlinechat.hanfu2022.workers.dev/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            displayMessage(result.message, false);
        }

        // Function to encrypt message
        async function encryptMessage(message) {
            const encoder = new TextEncoder();
            const data = encoder.encode(message);
            const key = await window.crypto.subtle.generateKey(
                { name: 'AES-GCM', length: 256 },
                true,
                ['encrypt', 'decrypt']
            );
            const encryptedData = await window.crypto.subtle.encrypt(
                { name: 'AES-GCM', iv: window.crypto.getRandomValues(new Uint8Array(12)) },
                key,
                data
            );
            return encryptedData;
        }

        // Display the message in chat box
        function displayMessage(message, isUser = true) {
            const chatBox = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.textContent = isUser ? `You: ${message}` : `Other: ${message}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Event listener for Send button
        document.getElementById('send-btn').addEventListener('click', async () => {
            const inputBox = document.getElementById('input-box');
            const message = inputBox.value.trim();
            if (message) {
                const sessionId = await initializeSession();
                displayMessage(message);
                await sendMessage(message, sessionId);
                inputBox.value = ''; // Clear input field
            }
        });

        // Initialize the session and prepare the chat interface
        initializeSession().then(sessionId => {
            console.log('Session ID:', sessionId);
        });
    </script>
</body>
</html>
