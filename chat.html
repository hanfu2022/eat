<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End-to-End Encrypted Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 500px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        #chatBox {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            font-size: 16px;
            height: 100%;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            width: 100%;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>End-to-End Encrypted Chat</h2>
        <div id="chatBox"></div>
        <input type="text" id="messageInput" placeholder="Enter message" />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const sessionID = getSessionID();
        const encryptionKey = 'some-secret-key';  // 密钥可以通过客户端生成或传递（这里只做示例）

        function getSessionID() {
            const urlParams = new URLSearchParams(window.location.search);
            let sessionID = urlParams.get('session');
            if (!sessionID) {
                sessionID = Math.random().toString(36).substring(2, 15);  // 如果没有session生成一个
                const newURL = window.location.href.split('?')[0] + '?session=' + sessionID;
                window.history.pushState({}, '', newURL); // 更新URL
            }
            return sessionID;
        }

        // 加密消息
        function encryptMessage(message) {
            return btoa(unescape(encodeURIComponent(message))); // 简单的Base64加密
        }

        // 解密消息
        function decryptMessage(encryptedMessage) {
            return decodeURIComponent(escape(atob(encryptedMessage))); // 解密
        }

        // 发送消息
        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (!message.trim()) return;

            // 加密消息
            const encryptedMessage = encryptMessage(message);

            // 发送加密消息到 Cloudflare Worker
            fetch('https://onlinechat.hanfu2022.workers.dev/?session=' + sessionID, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: encryptedMessage,
                    key: encryptionKey,
                })
            })
            .then(response => response.json())
            .then(data => {
                displayMessage(data.message); // 显示加密消息（之后解密显示）
            })
            .catch(error => console.error('Error:', error));
        }

        // 显示消息
        function displayMessage(encryptedMessage) {
            const decryptedMessage = decryptMessage(encryptedMessage);
            const chatBox = document.getElementById('chatBox');
            const newMessage = document.createElement('div');
            newMessage.textContent = decryptedMessage;
            chatBox.appendChild(newMessage);
            chatBox.scrollTop = chatBox.scrollHeight; // 滚动到最新消息
        }
    </script>
</body>
</html>
