<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat - Chat Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Chat with your friend</h1>

        <!-- 显示聊天信息 -->
        <div id="messages"></div>

        <!-- 输入框和发送按钮 -->
        <textarea id="messageInput" placeholder="Type your message"></textarea>
        <button id="sendMessage">Send Message</button>

        <!-- 返回主页按钮 -->
        <button onclick="window.location.href = 'index.html';">Back to Home</button>
    </div>

    <script>
        // 从 URL 获取 userId 和 friendId
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        const friendId = urlParams.get('friendId');

        // 生成加密密钥（可通过其他方式交换密钥，这里简化为硬编码）
        const secretKey = friendId;  // 假设 friendId 为公钥或共享密钥

        // 加密消息
        function encryptMessage(message) {
            return CryptoJS.AES.encrypt(message, secretKey).toString();
        }

        // 解密消息
        function decryptMessage(encryptedMessage) {
            const bytes = CryptoJS.AES.decrypt(encryptedMessage, secretKey);
            return bytes.toString(CryptoJS.enc.Utf8);
        }

        // 发送消息到服务器
        document.getElementById('sendMessage').addEventListener('click', () => {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (message) {
                sendMessageToServer(message);
                messageInput.value = ''; // 清空输入框
            }
        });

        // 发送加密消息到服务器
        function sendMessageToServer(message) {
            const encryptedMessage = encryptMessage(message);

            fetch('https://your-worker-url.workers.dev/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userId: userId,
                    friendId: friendId,
                    message: encryptedMessage
                })
            });
        }

        // 获取并解密消息
        function fetchMessages() {
            fetch(`https://onlinechat.hanfu2022.workers.dev/chat?userId=${userId}&friendId=${friendId}`)
                .then(response => response.json())
                .then(data => {
                    data.messages.forEach(msg => {
                        const decryptedMessage = decryptMessage(msg.message);
                        displayMessage(decryptedMessage);
                    });
                });
        }

        // 显示消息
        function displayMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // 滚动到最后
        }

        // 每隔 3 秒轮询一次获取新消息
        setInterval(fetchMessages, 3000);
    </script>
</body>
</html>
